<div ng-controller="LoginCtrl" layout="column" layout-fill>
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h3>
        <span>My App Title</span>
      </h3>
    </div>
  </md-toolbar>
  <md-content style="height: 600px;">
      <form name="projectForm">
      <md-input-container>
        <label>Email Id</label>
        <input required name="emailId" ng-model="project.emailId">
        <div ng-messages="projectForm.emailId.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
          
       <md-input-container>
        <label>Password</label>
        <input required name="password" ng-model="project.password">
        <div ng-messages="projectForm.password.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-button class="md-raised md-primary">Login</md-button>
    </form>
      <md-button class="md-fab md-primary" aria-label="Use Android">
          <md-icon md-svg-src="img/icons/android.svg"></md-icon>
        </md-button>
      <md-button class="md-fab md-primary" aria-label="Use Android">
          <md-icon md-svg-src="img/icons/android.svg"></md-icon>
        </md-button>
      <md-button class="md-fab md-primary" aria-label="Use Android">
          <md-icon md-svg-src="img/icons/android.svg"></md-icon>
        </md-button>
  </md-content>
</div>
